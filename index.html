<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Person Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fake Person Generator</h1>
            <nav>
                <a href="index.html" class="active">Single Person</a>
                <a href="bulk.html">Bulk Generate</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="generator-controls">
            <h2>Generate a New Person</h2>
            <div class="form-grid">
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="age">Target Age (approx):</label>
                    <input type="number" id="age" value="30" min="18" max="99">
                </div>
                <div>
                    <label for="country">Country of Origin (Locale):</label>
                    <select id="country">
                        <option value="en">English (Generic)</option>
                        <option value="en_US">English (US)</option>
                        <option value="en_GB">English (UK)</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="ja">Japanese</option>
                        <option value="it">Italian</option>
                        <option value="nl">Dutch</option>
                        <option value="pt_BR">Portuguese (Brazil)</option>
                    </select>
                </div>
            </div>
            <button id="generate-btn">Generate Person</button>
        </section>

        <section id="person-display-card" class="person-display-card hidden">
            <h2>Generated Person</h2>
            <div class="card-content">
                <div class="person-avatar-section">
                    <img id="person-avatar" src="" alt="Person Avatar">
                    <h3 id="person-name"></h3>
                     <a id="view-details-link" href="#">View/Edit Full Details Â»</a>
                </div>
                <div id="person-details">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by Faker.js & Vanilla CSS</p>
    </footer>

    <script src="js/personGenerator.js"></script>
    <script src="js/main.js"></script>

    <script type="module">
      (async () => {
        try {
          console.log('Module script started: Importing Faker.js v9.8.0...');
          const fakerModule = await import('https://esm.sh/@faker-js/faker@9.8.0');
          window.faker = fakerModule.faker || fakerModule.default || fakerModule;

          if (window.faker && typeof window.faker.person !== 'undefined') {
            console.log('Faker.js v9.8.0 loaded and assigned to window.faker:', window.faker);
            if (typeof window.initializeMainPage === 'function') {
              window.initializeMainPage();
            } else {
              console.error('Error: initializeMainPage function not found. Make sure main.js is loaded correctly before this module script attempts to call it.');
              alert('Application Error: Main page initialization script not found.');
            }
          } else {
            console.error('Error: Failed to correctly assign or initialize Faker.js on window. Loaded module structure:', fakerModule);
            alert('Critical Error: Could not initialize Faker.js from module. Check console for details.');
          }
        } catch (error) {
          console.error('Error: Failed to load Faker.js module:', error);
          alert('Critical Error: Could not load the Faker.js library. The application cannot run. Please check the console for details and try refreshing.');
        }
      })();
    </script>
</body>
</html>
