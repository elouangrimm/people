<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Person Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fake Person Generator</h1>
            <nav>
                <a href="index.html" class="active">Single Person</a>
                <a href="bulk.html">Bulk Generate</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="generator-controls">
            <h2>Generate a New Person</h2>
            <div class="form-grid">
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="age">Target Age (approx):</label>
                    <input type="number" id="age" value="30" min="18" max="99">
                </div>
                <div>
                    <label for="country">Country of Origin (Locale):</label>
                    <select id="country">
                        <option value="en">English (Generic)</option>
                        <option value="en_US">English (US)</option>
                        <option value="en_GB">English (UK)</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="ja">Japanese</option>
                        <option value="it">Italian</option>
                        <option value="nl">Dutch</option>
                        <option value="pt_BR">Portuguese (Brazil)</option>
                    </select>
                </div>
            </div>
            <button id="generate-btn">Generate Person</button>
        </section>

        <section id="person-display-card" class="person-display-card hidden">
            <h2>Generated Person</h2>
            <div class="card-content">
                <div class="person-avatar-section">
                    <img id="person-avatar" src="" alt="Person Avatar">
                    <h3 id="person-name"></h3>
                     <a id="view-details-link" href="#">View/Edit Full Details Â»</a>
                </div>
                <div id="person-details">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by Faker.js</p>
    </footer>

    <script type="module">
      try {
        const fakerModule = await import('https://esm.sh/@faker-js/faker');
        window.faker = fakerModule.faker;

        if (!window.faker) {
            window.faker = fakerModule.default || fakerModule;
        }

        if (!window.faker || typeof window.faker.person === 'undefined') {
             console.error('Failed to correctly assign faker to window.faker. Loaded module:', fakerModule);
             alert('Critical Error: Could not correctly initialize Faker.js. Check console.');
        } else {
            console.log('Faker.js v9.8.0 loaded successfully and assigned to window.faker:', window.faker);
        }

        console.log("LOADED!!!!")

      } catch (error) {
        console.error('Failed to load Faker.js from esm.sh:', error);
        alert('Critical Error: Could not load Faker.js library. Please check the console for details.');
      }
    </script>

    <script src="js/personGenerator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
