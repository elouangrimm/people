<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Gen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/7.6.0/faker.min.js"></script>
</head>
<body class="bg-background text-foreground min-h-screen flex flex-col">
    <header class="bg-card border-b border-border shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary">Fake Person Generator</h1>
            <nav class="space-x-4">
                <a href="index.html" class="text-primary hover:text-opacity-70 font-medium">Single Person</a>
                <a href="bulk.html" class="text-muted-foreground hover:text-primary">Bulk Generate</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <section id="generator-controls" class="bg-card p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-card-foreground">Generate a New Person</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" class="w-full">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="age">Target Age (approx):</label>
                    <input type="number" id="age" value="30" min="13" max="99" class="w-full">
                </div>
                <div>
                    <label for="country">Country of Origin (Locale):</label>
                    <select id="country" class="w-full">
                        <option value="en">English (Generic)</option>
                        <option value="en_US">English (US)</option>
                        <option value="en_GB">English (UK)</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="ja">Japanese</option>
                        <option value="it">Italian</option>
                        <option value="nl">Dutch</option>
                        <option value="pt_BR">Portuguese (Brazil)</option>
                    </select>
                </div>
            </div>
            <button id="generate-btn" class="w-full md:w-auto">Generate Person</button>
        </section>

        <section id="person-display-card" class="hidden bg-card p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-6 text-card-foreground border-b border-border pb-3">Generated Person</h2>
            <div class="person-card grid grid-cols-1 md:grid-cols-12 gap-6">
                <div class="md:col-span-3 flex flex-col items-center md:items-start">
                    <img id="person-avatar" src="" alt="Person Avatar" class="w-32 h-32 rounded-full shadow-md mb-4 object-cover border-2 border-border">
                    <h3 id="person-name" class="text-2xl font-bold text-primary text-center md:text-left"></h3>
                     <a id="view-details-link" href="#" class="mt-3 text-sm text-primary hover:underline">View/Edit Full Details Â»</a>
                </div>
                <div id="person-details" class="md:col-span-9 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4 text-sm">
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-muted py-6 text-center border-t border-border">
        <p class="text-muted-foreground text-sm">Powered by Faker.js & Tailwind CSS</p>
    </footer>

    <script src="js/personGenerator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
